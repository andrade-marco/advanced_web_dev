<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Box</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
  <div id="app"></div>
  <script type="text/babel">
    class RandomBox extends React.Component {
        render() {
            return (
                <div style={style.randomBox}>
                    <h1 style={style.randomText}>Testing</h1>
                </div>
            );
        }
    }

    const r = Math.floor(Math.random() * 255);
    const g = Math.floor(Math.random() * 255);
    const b = Math.floor(Math.random() * 255);
    const textFont = Math.floor(Math.random() * (8 - 3) + 2);

    const style = {
        randomBox: {
            display: 'flex',
            flexDirection: 'column',
            justifyContent: 'center',
            alignItems: 'center',
            width: '500px',
            height: '250px',
            backgroundColor: `rgb(${r}, ${g}, ${b})`,
            color: '#fff',
        },
        randomText: {
            fontSize: `${textFont}em`
        }
    };

    ReactDOM.render(<RandomBox/>, document.getElementById('app'));

  </script>
</body>
</html>
